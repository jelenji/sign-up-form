<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="body-container">
        <div class="left-side">
            <div class="title-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo" class="odin-logo">
                <h1 class="odin-title">ODIN</h1>
            </div> 
            <div class="source">
                <footer class="credits">Photo by <a href="https://unsplash.com/photos/7Ym9rpYtSdA">John Fowler</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
            </div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="right-middle">
                <div class="input-wrapper">
                    <legend>Lets do this!</legend>
                    <form name="sign-up" action="/action">
                        <div class="input-line-container">
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="input-line-container">
                            <div class="input-container">
                                <label for="email">*EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-container">
                                <label for="number">PHONE NUMBER</label>
                                <input type="text" id="number" name="number" onkeypress="return /[0-9]/i.test(event.key)">
                            </div>
                        </div>
                        <div class="input-line-container">
                            <div class="input-container">
                                <label for="password">*PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="5" required>
                            </div>
                            <div class="input-container">
                                <label for="confirm">*CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" minlength="5" required>
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
            <div class="right-bottom">
                <button type="submit" form="submit">Create Account</button>
                <h1>Already have an account? <a href="#">Log in</a></h1>
            </div>
        </div>
    </div>
</body>
</html>
